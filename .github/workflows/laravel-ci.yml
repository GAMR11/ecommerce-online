name: Laravel CI/CD with DORA Metrics

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PHP_VERSION: '8.2'

jobs:
  # ============================================
  # JOB 1: TESTS
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          chmod -R 777 storage bootstrap/cache

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Execute tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ============================================
  # JOB 2: DEPLOY & DORA METRICS
  # ============================================
  deploy:
    name: Deploy & Track DORA Metrics
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üöÄ Deploy to Production
        run: |
          echo "üöÄ Deploying to production..."
          echo "üì¶ Branch: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
          sleep 3
          echo "‚úÖ Deploy completed!"

      # ============================================
      # M√âTRICA DORA 1: DEPLOYMENT FREQUENCY
      # ============================================
      - name: üìä Record Deployment (Deployment Frequency)
        if: success()
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/metrics/deployment \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.METRICS_API_KEY }}" \
            -d '{
              "tool": "github-actions",
              "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
              "branch": "'"${{ github.ref_name }}"'",
              "commit": "'"${{ github.sha }}"'",
              "status": "success"
            }'

      # ============================================
      # M√âTRICA DORA 2: LEAD TIME FOR CHANGES
      # ============================================
      - name: üìä Calculate Lead Time
        if: success()
        run: |
          COMMIT_TIME=$(git show -s --format=%cI ${{ github.sha }})
          DEPLOY_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          COMMIT_EPOCH=$(date -d "$COMMIT_TIME" +%s)
          DEPLOY_EPOCH=$(date -d "$DEPLOY_TIME" +%s)
          LEAD_TIME=$((DEPLOY_EPOCH - COMMIT_EPOCH))

          echo "‚è±Ô∏è  Commit Time: $COMMIT_TIME"
          echo "‚è±Ô∏è  Deploy Time: $DEPLOY_TIME"
          echo "‚è±Ô∏è  Lead Time: $LEAD_TIME seconds ($((LEAD_TIME / 60)) minutes)"

          curl -X POST ${{ secrets.APP_URL }}/api/metrics/leadtime \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.METRICS_API_KEY }}" \
            -d '{
              "tool": "github-actions",
              "commit": "'"${{ github.sha }}"'",
              "commit_time": "'"$COMMIT_TIME"'",
              "deploy_time": "'"$DEPLOY_TIME"'",
              "lead_time_seconds": '$LEAD_TIME'
            }'

      # ============================================
      # M√âTRICA DORA 3: CHANGE FAILURE RATE (Success)
      # ============================================
      - name: üìä Record Deployment Success
        if: success()
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/metrics/deployment-result \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.METRICS_API_KEY }}" \
            -d '{
              "tool": "github-actions",
              "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
              "commit": "'"${{ github.sha }}"'",
              "status": "success",
              "is_failure": false
            }'

      # ============================================
      # M√âTRICA DORA 3: CHANGE FAILURE RATE (Failure)
      # ============================================
      - name: üìä Record Deployment Failure
        if: failure()
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/metrics/deployment-result \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.METRICS_API_KEY }}" \
            -d '{
              "tool": "github-actions",
              "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
              "commit": "'"${{ github.sha }}"'",
              "status": "failure",
              "is_failure": true
            }'

      # ============================================
      # M√âTRICA DORA 4: MEAN TIME TO RECOVERY (Create Incident)
      # ============================================
      - name: üìä Create Incident (MTTR)
        if: failure()
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/metrics/incident \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.METRICS_API_KEY }}" \
            -d '{
              "tool": "github-actions",
              "incident_id": "'"${{ github.run_id }}"'",
              "start_time": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'",
              "commit": "'"${{ github.sha }}"'",
              "status": "open"
            }

            # ============================================
  # RESUMEN
  # ============================================
      - name: üìä DORA Metrics Summary
    if: always()
    run: |
      echo "=================================="
      echo "üìä DORA METRICS TRACKED"
      echo "=================================="
      echo "‚úÖ Deployment Frequency: Recorded"
      echo "‚úÖ Lead Time: Calculated"
      echo "‚úÖ Change Failure Rate: Recorded"
      echo "‚úÖ MTTR: Tracked"
      echo "=================================="
      echo "View metrics at: ${{ secrets.APP_URL }}/api/metrics/dora?tool=github-actions"
